---
layout: default
---
<div class="wrapper post-content">
    <div class="breadcrumb"><a href="/">Home</a> > <a href="/blog">Blog</a> > {{ page.title }} </div>

    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="post-col post-col-1">
            {% if page.thumb %}
            <img width="250px" height="200px" src="/assets/images/{{ page.thumb }}">
            {% endif %}
        </div>
        <div class="post-col post-col-2">
            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                    {% if page.author %}
                    â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                        <span itemprop="name">{{ page.author['first_name'] }} {{ page.author['last_name'] }}</span>
                    </span>
                    {% endif %}
                </p>
            </header>

            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>
        </div>
        <div class="post-col post-col-3">
        </div>
    </article>
</div>
