---
layout: default
---
<div class="wrapper project">
    <div class="breadcrumb">
        <a href="/">Home</a>
        &gt;
        <a href="/projects">Projects</a>
        &gt;
        <a class="active" href="{{ page.url }}">{{ page.title }}</a>
    </div>

    <article class="post project" itemscope itemtype="http://schema.org/BlogPosting">

        <div class="post-col">
            <header class="post-header">
                <div>
                    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <h2 class="post-description">{{ page.description }}</h2>
                    <p class="post-meta">
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                        {% if page.author %}
                        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                            <span itemprop="name">{{ page.author['first_name'] }} {{ page.author['last_name'] }}</span>
                        </span>
                        {% endif %}
                    </p>
                </div>
            </header>

            {% if page.screenshot %}
            <div class="thumb">
                <img src="/assets/images/projects/screenshots/{{ page.screenshot }}">
            </div>
            {% endif %}

            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>
        </div>
        <div class="post-col">
        </div>
    </article>
</div>
